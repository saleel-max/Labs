<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
      color: #222;
    }

    .options {
      text-align: left;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
    }

    .options label:hover {
      background: #f1f5ff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <h1>Online Exam</h1>
    <div id="quiz"></div>
    <button id="nextBtn">Next</button>
    <div id="result"></div>
  </div>

  <script>
    // Quiz data
    const quizData = [
      {
        question: "1. What does HTML stand for?",
        options: [
          "Hyper Text Markup Language",
          "High Text Machine Language",
          "Hyperlinks and Text Markup Language",
          "Home Tool Markup Language"
        ],
        answer: "Hyper Text Markup Language"
      },
      {
        question: "2. Which language is used for styling web pages?",
        options: ["HTML", "JQuery", "CSS", "XML"],
        answer: "CSS"
      },
      {
        question: "3. Which is not a JavaScript Framework?",
        options: ["React", "Vue", "Angular", "Django"],
        answer: "Django"
      },
      {
        question: "4. Which HTML tag is used to link JavaScript file?",
        options: ["<js>", "<javascript>", "<script>", "<code>"],
        answer: "<script>"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizContainer = document.getElementById("quiz");
    const nextBtn = document.getElementById("nextBtn");
    const resultContainer = document.getElementById("result");

    // Escape HTML special characters
    function escapeHTML(str) {
      return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Load question dynamically
    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizContainer.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options
            .map(
              (opt) => `
            <label>
              <input type="radio" name="option" value="${opt}">
              ${escapeHTML(opt)}
            </label>
          `
            )
            .join("")}
        </div>
      `;
    }

    // Check selected answer
    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        if (selected.value === quizData[currentQuestion].answer) {
          score++;
        }
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showResult();
        }
      } else {
        alert("âš ï¸ Please select an answer before continuing!");
      }
    }

    // Display final result
    function showResult() {
      quizContainer.style.display = "none";
      nextBtn.style.display = "none";
      resultContainer.innerHTML = `ðŸŽ‰ You scored <b>${score}</b> out of <b>${quizData.length}</b>!`;
    }

    // Handle button click
    nextBtn.addEventListener("click", checkAnswer);

    // Initialize quiz
    loadQuestion();
  </script>

</body>
</html>
