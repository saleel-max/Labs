<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouseover Event Example</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      background-color: #f9f9f9;
    }
    #imageContainer img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #imageContainer img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #text {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="imageContainer">
    <img id="mainImage" 
         src="https://picsum.photos/id/1015/300/200" 
         alt="Original Landscape">
  </div>

  <div id="text">Hover over the image to see the change!</div>

  <script>
    const image = document.getElementById('mainImage');
    const text = document.getElementById('text');

    image.addEventListener('mouseover', () => {
      image.src = 'https://picsum.photos/id/1025/300/200'; // New image
      text.textContent = 'You hovered over the image!';
      text.style.color = '#0078d7';
    });

    image.addEventListener('mouseout', () => {
      image.src = 'https://picsum.photos/id/1015/300/200'; // Original image
      text.textContent = 'Hover over the image to see the change!';
      text.style.color = '#333';
    });
  </script>

</body>
</html>
